<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haunted Camping Disaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ•ï¸ Haunted Camping Disaster</h1>

<div id="setup">
  <label>Difficulty:
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="permadeath"> Permadeath
  </label>
  <button onclick="startGame()">Start</button>
</div>

<div id="game" hidden>
  <div class="panel" id="stats"></div>
  <div class="panel" id="inventory"></div>
  <div class="panel" id="map"></div>

  <div id="actions">
    <button onclick="explore()">Explore</button>
    <button onclick="scavenge()">Scavenge</button>
    <button onclick="hunt()">Hunt</button>
    <button onclick="eat()">Eat</button>
    <button onclick="sleep()">Sleep</button>
    <button onclick="craftMenu()">Craft</button>
    <button onclick="repairCar()">Repair Car</button>
    <button onclick="saveGame()">Save</button>
    <button onclick="loadGame()">Load</button>
  </div>

  <div id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
